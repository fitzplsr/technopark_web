{% extends "base.html" %}

{% load static %}

{% block content %}

<form class="area" id="signup-area" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="header">Registration</div>

    {% for field in form %}
    <div class="">
        <span>{{ field.label }}</span>
        {{ field }}
    </div>
    <div class="error">
        <ul class="errorlist"></ul>
        {{field.errors}}
    </div>
    {% endfor %}

    <div class="register">
        <span></span>
        <button type="submit" class="ask">Register!</button>
    </div>
</form>

{% endblock %}
